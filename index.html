<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script type="module" src="js/index.js"></script>

    <title>drive-date - find k√¶rligheden</title>
</head>
<body>
    <div class="container">
        <div class="side-bar">
            <div class="logo"><img src="assets/dating logo.png" alt=""></div>
            <div class="input-container"><input type="text" class="search-match"><ion-icon name="search-outline"></ion-icon></div>
            
            <div class="liked-profiles-container">
            

            
        </div>
        <div class="close-sidebar close"><ion-icon name="close-outline" class="close"></ion-icon></div>
        </div>


        <div class="suggestions-container">
            <div class="navbar">
                <div class="liked open-sidebar"><ion-icon name="people" class="open-sidebar"></ion-icon></div>
                <div class="logo"><img src="assets/dating logo.png" alt=""></div>
                <div class="settings"><ion-icon name="cog"></ion-icon></div>
                
                


            </div>
            
            <div class="suggestion">
                

            </div>

        </div>
        <div class="open-settings"><ion-icon name="cog"></ion-icon></div>

        <div class="settings-container">
            <div class="settings">
                <div class="settings-logo"><img src="assets/dating logo.png" alt=""></div>
                <div class="goto-suggestions"><p>FIND MATCHES</p></div>
                <div class="goto-myprofile"><p>MY PROFILE</p></div>
                <label class="dating-preference">CHOOSE DATING PREFERENCE:</label> 
                <select class="dating-preference-selection">
                    <option value="both">BOTH</option>
                    <option value="women">WOMEN</option>
                    <option value="men">MEN</option>
                    
                </select>
                <div class="sign-out"><p>SIGN OUT</p></div>
            </div>
        </div>
    </div>

</html>
